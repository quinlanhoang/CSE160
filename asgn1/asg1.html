<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>ASG1: Quinlan Hoang</title>
   <style>
      .layout {
         display: flex;
         align-items: flex-start;
         gap: 20px;
      }
      canvas {
         border: 1px solid #000;
      }
      img {
         width: 400px;
         border: 1px solid #ccc;
         object-fit: contain;
      }
   </style>
</head>

<body onload="main()">
   <!-- Layout for canvas and reference image -->
   <div class="layout">
      <!-- WebGL canvas -->
      <canvas id="asg1" width="400" height="400">
         Please use a browser that supports "canvas"
      </canvas>

      <!-- Reference image -->
      <img src="fox.jpeg" alt="Reference fox sketch" />
   </div>

   <br>
   <!-- Clear Canvas -->
   <button type="button" id="clear">Clear Canvas</button>
   <br><br>

   <!-- Drawing Mode -->
   <label for="v1">Drawing Mode:</label>
   <button type="button" id="square">Squares</button>
   <button type="button" id="triangle">Triangles</button>
   <button type="button" id="circle">Circles</button>
   <br>

   <label for="v1">Extra Drawing Mode:</label>
   <button type="button" id="fox">Fox</button>
   <button type="button" id="hourglass">Square Outline</button>
   <button type="button" id="otriangle">Triangle Outline</button>
   <button type="button" id="ocircle">Circle Outline</button>
   <br><br>

   <!-- Shape Color -->
   <label for="red">Red</label>
   <input type="range" id="red" name="red" min="0" max="10" class="slider">
   <label for="green">Green</label>
   <input type="range" id="green" name="green" min="0" max="10" class="slider">
   <label for="blue">Blue</label>
   <input type="range" id="blue" name="blue" min="0" max="10" class="slider">
   <br><br>

   <!-- Shape & Size -->
   <label for="size">Shape Size: </label>
   <input type="range" id="size" name="size" min="1" max="10" class="slider">
   <label for="sCount">(Circle) Segment Count: </label>
   <input type="range" id="sCount" name="sCount" min="1.5" max="12" value="12" class="slider">
   <br><br>

   <p>Note: Included additional brushes to make the canvas more intuitive.<br>
   Added outlined versions of all shapes and a fox WEBGL format as an extra!</p>

   <!-- JavaScript files for WebGL -->
   <script src="lib/webgl-utils.js"></script>
   <script src="lib/webgl-debug.js"></script>
   <script src="lib/cuon-utils.js"></script>

   <!-- Your drawing JS files -->
   <script type="text/javascript" src="Triangle.js"></script>
   <script type="text/javascript" src="Point.js"></script>
   <script type="text/javascript" src="Circle.js"></script>
   <script type="text/javascript" src="Fox.js"></script>
   <script type="text/javascript" src="asg1.js"></script>
</body>
</html>
