<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title> ASG2: Quinlan Hoang</title>
</head>

<body onload="main()">
   <canvas id="asg2" width="700" height="700" style="border:1px solid #000000;">
      Please use a browser that supports "canvas"
   </canvas>

   <br><br>
   <!-- Camera and Joint Controls -->
   <label for="camera">Camera Angle:</label>
   <input type="range" id="camera" name="camera" min="0" max="360" value="0" class="slider"><br>
   <label for="joint">Joint 1</label>
   <input type="range" id="joint" name="joint" min="0" max="25" value="0" class="slider">
   <label for="joint2">Joint 2</label>
   <input type="range" id="joint2" name="joint2" min="0" max="12" value="0" class="slider"><br>

   <label for="animate_on">Animation: </label>
   <button type="button" id="animate_on">ON</button>
   <button type="button" id="animate_off">OFF</button><br>

   <p>Baby Pink Sheep from Minecraft :D</p>
   <p>FPS: <span id="fpsCounter">0</span></p>

   <!-- WebGL libraries -->
   <script src="lib/webgl-utils.js"></script>
   <script src="lib/webgl-debug.js"></script>
   <script src="lib/cuon-utils.js"></script>
   <script src="lib/cuon-matrix.js"></script>

   <!-- Your JS files -->
   <script type="text/javascript" src="Triangle.js"></script>
   <script type="text/javascript" src="Point.js"></script>
   <script type="text/javascript" src="Circle.js"></script>
   <script type="text/javascript" src="Cube.js"></script>
   <script type="text/javascript" src="CubePrism.js"></script>
   <script type="text/javascript" src="Sphere.js"></script>
   <script type="text/javascript" src="asg2.js"></script>
   <script type="text/javascript" src="drawAllShapes.js"></script>
</body>
</html>
